<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клиент для приложения</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1>Книги</h1>
    <div id="top-menu"></div>
    <div id="side-menu"></div>
    <div id="content">
        <div id="booksList">
            <template id="bookCardTemplate">
                <div class="book-card" bookId="">
                    <div class="book-cover">
                        <img src="" onerror="this.src='http://localhost:3000/images/covers/default.jpg'">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                    </div>
                </div>
            </template>
        </div> 
        <button id="loadMoreBooks" style="display: none">Ещё книги</button>
    </div>
    
    <script src="test.js"></script>
    <script src="topMenu.js" type="module"></script>
    <script src="sideMenu.js"></script>
    <script src="/modals/messageModal/messageModal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>
</html>
