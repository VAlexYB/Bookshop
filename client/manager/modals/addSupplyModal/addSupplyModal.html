<dialog id="supplyModal" class="modal">
    <div class="modal-header">
        <h2>Добавление поставки</h2>
    </div>
    <form id="addSupplyForm">
        <input type="hidden" id="supplyBookId" name="supplyBookId" required>
        <label=>Название книги:</label>
        <input type="search" id="searchInput" placeholder="Поиск книги...">
        <div id="booksList">
            <template id="bookCardTemplate">
                <div class="book-card" bookId="">
                    <div class="book-cover">
                        <img src="" class="book-cover" onerror="this.src='http://localhost:3000/images/covers/default.jpg' ">
                    </div>
                    <div class="book-info">
                        <div class="book-title"></div>
                        <div class="book-author"></div>
                    </div>
                </div>
            </template>
        </div>
        <label for="amount">Количество:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <button type="submit">Добавить поставку</button>
    </form>
</dialog>
