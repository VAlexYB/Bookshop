<dialog id="mgrModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Профиль менеджера</h2>
        <form id="mgrForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname">
                </div>
            
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name">
                </div>
            
                <div class="form-group">
                    <label for="patronimyc">Отчество:</label>
                    <input type="text" id="patronimyc" name="patronimyc">
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="dateOfBirth">Дата рождения:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" required>
                </div>

            
                <div class="form-group">
                    <label for="phoneNumber">Номер телефона:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber">
                </div>
            </div>
  
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div class="form-group">
                <label for="passwordConfirm">Подтвердите пароль:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            </div>
        
            <button type="submit" class="btn">Продолжить</button>
        </form>
        
    </div> 
</dialog>
