<dialog id="makeOrderModal" class="user-modal">
    <input id="bookId" type="hidden">
    <div class="modal-header">
        <h2>Оформление заказа</h2>
    </div>
    <div class="modal-content">
        <p>Счет: <span id="accountNumber"></span></p>
        <p>Стоимость заказа: <span id="orderCost"></span></p>
        <p>Имя получателя: <input type="text" id="recipientName"></p>
        <p>Номер телефона: <input type="text" id="recipientPhone"></p>
        <input type="text" id="autocompleteAddress" placeholder="Введите адрес" autocomplete="on">
        <button id="cancelOrderBtn">Отменить заказ</button>
        <button id="confirmOrderBtn">Оформить заказ</button>
    </div>
</div>
