<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>    
    <div id="content">
        <h1>Онлайн-библиотека</h1>
        <div style="display: flex;">
            <div class="search-container">
                <input type="text" placeholder="Поиск" id="searchInput">
                <button class="search-button" id="bookSearchBtn">ПОИСК</button>
            </div>
            <button class="add-manager-button" onclick="openBookCreateModal()">
                <img src="/assets/icons/add.png" style="width: 16px; height: auto;">
                <span>Добавить книгу</span>
            </button>
        </div>
        <table id="booksTable">
            <tr>
                <th>#</th>
                <th>Обложка</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Год выпуска</th>
                <th>Жанры</th>
                <th>Стоимость</th>
                <th>Действия</th>
            </tr>
        </table>
        <button id="loadMoreBooks" style="display: none">Ещё книги</button>
    </div>
    <script src="dashboard.js" type="module"></script>
    <script src="/manager/sideMenu/sideMenu.js"></script>
    <script src="/manager/modals/bookCreateEditModal/bookCreateEditModal.js"></script>
    <script src="/manager/modals/addFileModal/addFileModal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/modals/messageModal/messageModal.js"></script>
</body>
</html>
