<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="authors.css">
</head>
<body>
    <div class="container">
        <h1>Управление авторами</h1>
        <div class="author-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" placeholder="Введите фамилию">
                </div>
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="middleName">Отчество:</label>
                    <input type="text" id="middleName" placeholder="Введите отчество">
                </div>
            </div>
            <button id="addAuthorBtn">Добавить автора</button>
        </div>
        <div class="authors-list" id="authorsList"></div>
    </div>
    <script src="authors.js"></script>
    <script src="/manager/sideMenu/sideMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="/modals/messageModal/messageModal.js"></script>
</body>
</html>
